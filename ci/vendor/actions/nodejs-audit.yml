name: "Nodejs Audit"

on:
  pull_request:
    branches: [ main ]

jobs:
  integration:
    name: Nodejs Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run ci audit task
        run: ./ci/vendor/tasks/nodejs-audit.sh
